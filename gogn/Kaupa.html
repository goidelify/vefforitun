<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Forsida</title>

    <link rel="stylesheet" href="styleguide.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="banner__background__sub col-12">
      <header class="header">
        <p class="header__title col-2">Fooþjónustan</p>
        <button class="header__button button col-1">
        	<a href="kaupa.html" class="header__button__link" >
          Kaupa
        </button>
        <a href="um.html" class="header__text col-1">
          Um
        </a>
      </header>
      <div class="banner">
          <h1 class="banner__noanim__heading--1 heading--1">
            Kaupa
          </h1>
        </div>
    </div>
  <form>
    <div class="row col">
      <div class="col-1"></div>
      <div class="col-4">
        <div class="form">
          <div class="form__field">
            <h3 class="heading--3">
            Persónuupplýsingar
            </h3>
            <div class="form__field__pun">
              <label for="Nafn">Nafn: </label>
              <div>
                <input class="form__field__pun__nup" type="text" name="text" id="text">
              </div>
            </div>

            <div class="form__field__pun">
              <label for="Kennitala">Kennitala: </label>
              <div>
                <input class="form__field__pun__nup" type="text" name="text" id="text">
              </div>
            </div>

            <label class="form__field__pun__stuff">Kyn:</label>
            <div class="form__radio">
              <label >
                <input name="Kyn" type="radio" value="Kona">
                Kona
              </label>
            </div>

            <div class="form__radio">
              <label>
                <input name="Kyn" type="radio" value="Karl">
                Karl
              </label>
            </div>

            <div class="form__radio">
              <label>
                <input name="Kyn" type="radio" value="Annað">
                Annað
              </label>
            </div>

            <div class="form__field__pun">
              <label for="Símanúmer">Sími: </label>
              <input class="form__field__pun__nup" type="tel" name="tel" id="tel" placeholder="+354 123 4567">
            </div>

            <div class="form__field__pun">
              <label for="Heimilisfang">Heimilisfang: </label>
              <input class="form__field__pun__nup" type="text" name="text" id="text">
            </div>

            <div class="form__checkbox">
              <label>
                <input name="póstlisti" type="checkbox" value="Skrá mig á póstlista">Skrá mig á póstlista</input>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="col-2">
        <div class="form__button">
          <button class="form__button__Kjellin">
            Panta
          </button>
        </div>
      </div>

        <div class="col-4">
          <div class="form__field">
            <h3 class="heading--3">
              Greiðsluupplýsingar
            </h3>

          <div class="form__choice">
            <label>Greiða með:</label>
            <br>
            <select class="form__choice">
              <option value="choice" placeholder>Kreditkort</option>
              <option value="choice">Millifærsla</option>
              <option value="choice">Reiðufé</option>
            </select>
          </div>

          <div class="form__field__pun">
            <label for="Nafn á korti">Nafn á korti: </label>
            <input class="form__field__pun__nup" type="text" name="text" id="text">
          </div>

          <div class="form__field__pun">
            <label for="Kortanúmer">Kortanúmer</label>
            <input class="form__field__pun__nup" type="text" name="text" id="text" placeholder="5999-9999-9999-9999">
          </div>

          <div class="form__field__pun">
            <div class="form__field__half">
                <label class="form__field__pun__nup__1"for="month">Mán</label>
                <select class="form__field__pun__nup__1" name="month" id="month">
                  <option value = "1">01</option>
                	<option value = "2">02</option>
                	<option value = "3">03</option>
                	<option value = "4">04</option>
                	<option value = "5">05</option>
                  <option value = "6">06</option>
                	<option value = "7">07</option>
                	<option value = "8">08</option>
                	<option value = "9">09</option>
                	<option value = "10">10</option>
                	<option value = "11">11</option>
                	<option value = "12">12</option>
                </select>
              </div>
              <div class="form__field__half">
                <label class="form__field__pun__nup__1" for="ár">Ár</label>
                <select class="form__field__pun__nup__1" name="ár" id="ár">
              	  <option value = "2017">2017</option>
                  <option value = "2018">2018</option>
                	<option value = "2019">2019</option>
                	<option value = "2020">2020</option>
                </select>
              </div>
         </div>
         </div>
       </div>
       <div class="col-1"></div>
   </div>
 </form>
 <footer class="footer col">

 </html>
