<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Forsida</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styleguide.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="banner__background__sub col-12">
      <header class="header">
        <p class="header__title col-2">Fooþjónustan</p>
        <button class="header__button button col-1">
          Kaupa
        </button>
        <a href="um.html" class="header__text col-1">
          Um
        </a>
      </header>
      <div class="banner">
          <h1 class="banner__noanim__heading--1 heading--1">
            Kaupa
          </h1>
        </div>
    </div>

  <div class="row">
  <div class="col-6">
    <div>
      <h3 class="heading--3">
      Persónuupplýsingar
      </h3>
    </div>
    <div class="field field__ONE col-6">
      <div class="field field__1">
        <label for="Nafn">Nafn: </label>
        <input type="text" name="text" id="text">
      </div>

      <div class="field field__2">
        <label for="Kennitala">Kennitala: </label>
        <input type="text" name="text" id="text">
      </div>

      <div class="radio">
        <label >
          <input name="Kyn" type="radio" value="Kona">
          Kona
        </label>
      </div>

      <div class="radio">
        <label>
          <input name="Kyn" type="radio" value="Karl">
          Karl
        </label>
      </div>

      <div class="radio">
        <label>
          <input name="Kyn" type="radio" value="Annað">
          Annað
        </label>
      </div>

      <div class="field field__3">
        <label for="Símanúmer">Sími: </label>
        <input type="tel" name="tel" id="tel" placeholder="+354 123 4567">
      </div>

      <div class="field field__4">
        <label for="Heimilisfang">Heimilisfang: </label>
        <input type="text" name="text" id="text">
      </div>

      <div class="checkbox">
        <label>
          <input name="póstlisti" type="checkbox" value="Skrá mig á póstlista">Skrá mig á póstlista</input>
        </label>
      </div>
    </div>
  </div>
  <div class="col-6">
  <div class="field field__TWO col-6">
    <h3 class="heading--3">
      Greiðsluupplýsingar
    </h3>
  </div>

  <div class="choice">
    <select>
      <option value="" disabled selected>Greiða með</option>
      <option value="choice">Kredit kort</option>
      <option value="choice">Millifærsla</option>
    </select>
  </div>

  <div class="field field__5">
    <label for="Nafn á korti">Nafn á korti: </label>
    <input type="text" name="text" id="text">
  </div>

  <div class="field field__6">
    <label for="Kortanúmer">Kortanúmer</label>
    <input type="text" name="text" id="text" placeholder="5999-9999-9999-9999">
  </div>

  <div class="field field__7">
    <div>
        Mán <input type="number"min="01" placeholder="01">
        Ár <input type="number"min="2017"placeholder="2017">
      </div>
 </div>
 </div>

    <footer>
      Fooþjónustan
      123-4567

      Opið 12-13 alla daga
      Bargata 1
      900 Foobar

      © Fooþjónustan 2017
    </footer>
  </body>
</html>
