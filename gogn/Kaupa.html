<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Forsida</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styleguide.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="banner__background__sub col-12">
      <header class="header">
        <p class="header__title col-2">Fooþjónustan</p>
        <button class="header__button button col-1">
          Kaupa
        </button>
        <a href="um.html" class="header__text col-1">
          Um
        </a>
      </header>
      <div class="banner">
          <h1 class="banner__noanim__heading--1 heading--1">
            Kaupa
          </h1>
        </div>
    </div>
  <form>
    <div class="row col">
      <div class="col-6">
        <div>
          <h3 class="heading--3">
          Persónuupplýsingar
          </h3>
        </div>
        <div class="form">
          <div class="form__field col-6">
            <div class="form__field__pun">
              <label for="Nafn">Nafn: </label>
              <div>
                <input class="form__field__pun__nup" type="text" name="text" id="text">
              </div>
            </div>

            <div class="form__field__pun">
              <label for="Kennitala">Kennitala: </label>
              <div>
                <input class="form__field__pun__nup" type="text" name="text" id="text">
              </div>
            </div>

            <label class="form__field__pun__stuff">Kyn:</label>
            <div class="form__radio">
              <label >
                <input name="Kyn" type="radio" value="Kona">
                Kona
              </label>
            </div>

            <div class="form__radio">
              <label>
                <input name="Kyn" type="radio" value="Karl">
                Karl
              </label>
            </div>

            <div class="form__radio">
              <label>
                <input name="Kyn" type="radio" value="Annað">
                Annað
              </label>
            </div>

            <div class="form__field__pun">
              <label for="Símanúmer">Sími: </label>
              <input class="form__field__pun__nup" type="tel" name="tel" id="tel" placeholder="+354 123 4567">
            </div>

            <div class="form__field__pun">
              <label for="Heimilisfang">Heimilisfang: </label>
              <input class="form__field__pun__nup" type="text" name="text" id="text">
            </div>

            <div class="form__checkbox">
              <label>
                <input name="póstlisti" type="checkbox" value="Skrá mig á póstlista">Skrá mig á póstlista</input>
              </label>
            </div>
          </div>
        </div>
      </div>

        <div class="col-6">
          <div class="form__field col-6">
            <h3 class="heading--3">
              Greiðsluupplýsingar
            </h3>
          </div>

          <div class="form__choice">
            <select>
              <option value="" disabled selected>Greiða með</option>
              <option value="choice">Kredit kort</option>
              <option value="choice">Millifærsla</option>
            </select>
          </div>

          <div class="form__field__pun">
            <label for="Nafn á korti">Nafn á korti: </label>
            <input class="form__field__pun__nup" type="text" name="text" id="text">
          </div>

          <div class="form__field__pun">
            <label for="Kortanúmer">Kortanúmer</label>
            <input class="form__field__pun__nup" type="text" name="text" id="text" placeholder="5999-9999-9999-9999">
          </div>

          <div class="form__field__pun">
            <div>
              Mán <input class="form__field__pun__nup" type="number"min="01" placeholder="01">
              Ár <input class="form__field__pun__nup" type="number"min="2017"placeholder="2017">
            </div>
         </div>
     </div>
   </div>
 </form>
 <div class="footer__bg">
   <footer class="footer col">
     <div class="footer__text row">
       <div class="col-sm6">
         <p>Fooþjónustan</p>
         <p>123-4567</p>
       </div>
       <div class="col-sm6">
         <p>Opið 12-13 alla daga</p>
         <p>Bargata 1</p>
         <p>900 Foobar</p>
       </div>
     </div>
       <p class="footer__copyright row">© Fooþjónustan 2017</p>
   </footer>
 </div>
 </body>
 </html>
